# Basic configuration
port 6379
bind 0.0.0.0
protected-mode no

# Enable persistence (optional)
save 900 1
save 300 10
save 60 10000
dir /data

# Clustering configuration
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000

# Set up a single-node cluster
cluster-require-full-coverage no
